 <head>

<body>
    <header>
<h1>Login-Help</h1>

<main>
    <form>
        <section class="inputs-container">
            <input type="email" placeholder="exemplo@gmail.com">
            
            <div class="password-container">
                <input type="password"id= "field-password" class="fiel-password" ´placeholder="***********">
                <i><i class="fas fa-eye"id="eye" onclick="showPassword()"></i>
                <i><i class="fas fa-eye-slash"id="eye-slash" onclick="showPassword()"></i></i>
            </div>
        </i>
        </section>

        <section class="password-infos">
            <div>
                <input type="checkbox" name="" id="">
                <span>Lembrar senha</span>
            </div>
            <a href="#">Equeceu sua senha</a>
        </section>
        <button id="btm_login">Login</button>
        
        <section class="Links-container">
            <span>Ou entre com:</span>

                <a href="#"><i class="fab fa-google-plus Google"></i></a>

        </section>

        <footer>
            <hr>
            <span>Ainda não tenho conta <a href="#">Cadastre-se</a></span>
    
        </footer>
    </form>



    </main>
